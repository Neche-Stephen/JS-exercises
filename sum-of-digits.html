 <script>
    var nums = window.prompt('Enter Integer')
    addInt(nums);
    
    function addInt(nums){
        let sum = 0;
        numsy = parseInt(nums, 10);
        for (i = 0; i<nums.length;i++ ){
        let add = numsy % 10
        sum = sum + add;
        numsy = numsy.toString();
        numsy = numsy.slice(0, -1)
        }
        document.write(sum + " ")
        
    }

</script>
